<html>
<head>
    <title>Options for Finnish word analyser</title>
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body>
    <h1>Options for Finnish word analyser</h1>
    <label>
        Word lookup URI:
        <input id="wordsUri" type="text" size=64/>
    </label>
    <br />
    <label>
        <input id="disableLinks" type="checkbox"/>
        Disable hyperlinks
    </label>
    <br />
    <button id="saveOptions">Save</button>
    <button id="eraseOptions">Restore default</button>
</body>
</html>
